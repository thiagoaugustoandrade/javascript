<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERROR DO DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel}Km/h </strong>`
            if(vel > 80){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }else{
                res.innerHTML += `<p>Boa viagem!</p>`
            }
        }
    </script>
</body>
</html>
